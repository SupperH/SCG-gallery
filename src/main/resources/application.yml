# 应用服务 WEB 访问端口
server:
  port: 9999
  servlet:
    context-path:   /api    #上下文路径  直接输入9999无法访问 要输入 9999/api才行
    session:
      cookie:
        max-age: 2592000 #cookie 30天过期

spring:
  profiles:
    active: local
  application:
    name: SCG-picture-backend

    #数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3366/scg_picture
    username: root
    password: root

#redis配置
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    timeout: 50000

#session配置 内容存储到redis
  session:
    store-type: redis
    timeout: 2592000 #30天

  #开发更大的文件上传体积
  servlet:
    multipart:
      max-file-size: 10MB

#整合mybatisplus
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false   #设置是否开启下划线自动转换成驼峰命名法
    #仅在开发环境打印日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete #逻辑删除字段
      logic-delete-value: 1 #逻辑删除字段值
      logic-not-delete-value: 0 #逻辑未删除字段值

#knife4j接口文档配置
knife4j:
  enable: true
  openapi:
    title: 官方文档
    version: 1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.scg.scgpicturebackend.controller

